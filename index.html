<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script>
    // Configuração do Tailwind
    tailwind.config = {
      darkMode: ['class'],
      theme: {
        extend: {
          colors: {
            background: 'hsl(var(--background))',
            foreground: 'hsl(var(--foreground))',
            primary: {
              DEFAULT: 'hsl(var(--primary))',
              foreground: 'hsl(var(--primary-foreground))',
            },
            secondary: {
              DEFAULT: 'hsl(var(--secondary))',
              foreground: 'hsl(var(--secondary-foreground))',
            },
          },
        },
      },
    };
  </script>
  <style>
    @layer base {
      :root {
        --background: 0 0% 100%;
        --foreground: 240 10% 3.9%;
        --primary: 240 5.9% 10%;
        --primary-foreground: 0 0% 98%;
        --secondary: 240 4.8% 95.9%;
        --secondary-foreground: 240 5.9% 10%;
      }
      .dark {
        --background: 240 10% 3.9%;
        --foreground: 0 0% 98%;
        --primary: 0 0% 98%;
        --primary-foreground: 240 5.9% 10%;
        --secondary: 240 3.7% 15.9%;
        --secondary-foreground: 0 0% 98%;
      }
    }
  </style>
</head>
<body class="bg-background text-foreground">
  <header class="bg-primary text-primary-foreground text-center p-4">
    LANCHONETE DO ABNER
  </header>
  <main class="flex flex-col items-center p-4">
    <div class="border border-secondary p-4 rounded">
      <p class="text-secondary">Bem-vindo à nossa lanchonete!</p>
      <button class="bg-secondary text-secondary-foreground hover:bg-secondary/80 py-2 px-4 rounded">
        Faça seu pedido
      </button>
    </div>
  </main>
  <footer class="bg-primary text-primary-foreground text-center p-4">
    &copy; 2024 Lanchonete do Abner. Todos os direitos reservados.
  </footer>
</body>
</html>
